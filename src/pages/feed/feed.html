  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Nome do usuario</h2>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imagens/perfil.jpg">
      </ion-avatar>
      <h2 class="feedTitle">{{ obj_feed.titulo }}</h2>
      <p class="feedDate">{{ obj_feed.data }}</p>
    </ion-item>

    <img src="assets/imagens/noticia.jpg">

    <ion-card-content>
      <p> {{ obj_feed.descricao }} </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div> {{ obj_feed.qt_likes }} Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{ obj_feed.qt_comentarios }} Comments</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ obj_feed.data_comentario }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
